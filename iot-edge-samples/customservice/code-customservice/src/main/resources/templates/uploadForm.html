<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message.title}"/>

    <div th:if="${message.description}">
        <div th:text="${message.description}"/>
    </div>
    <li th:each="list : ${message.list}" th:text="${list}">
    </li>
</div>
<br/>
<div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/binaryData/{deviceAlternateId}(deviceAlternateId=${alternateId})}">
        <input type="text" th:value="*{alternateId}" th:name="alternateId" name="alternateId"
               class="form control">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

</body>
</html>
